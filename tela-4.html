<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TELA 4</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<style>

</style>
<body>
    <div class="container">
        <div class="row">
            <div class="col-6">
                <div class="background">
                    <div class="web-logo">
                        <img class="logo" src="assets/img/logo1.png" alt="">
                    </div>
                    <div class="login">
                        <div class="acesso">
                            <h1>Alterar Senha</h1>
                            <div class="line"></div>
                            <p>Alteração de senha através de link.</p>
                        </div>
            
                        <div class="butao">
                            <a href="#"><img src="assets/img/Group 53476.png" alt=""></a>
                            
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-4">
                <div class="login tela-2">
                    <div class="text">
                        <h1 class="">Nova senha</h1>
                        <p>Você deverá registrar uma nova senha para sua conta de atleta na plataforma de esportes da SEMADEC.</p>
                    </div>
                    <div class="input">
                        <form action="login-senha" class="login-senha">
                            <label for="senha">Senha</label>
                            <input type="text" id="email" placeholder="Digite a sua nova senha">
                        </form>
                        <form action="login-senha-rep" class="login-senha-rep">
                            <label for="senha-rep">Repetição de senha</label>
                            <input type="text" id="email" placeholder="Repita a sua nova senha">
                        </form>
                        <form action="login-button" class="login-button">
                            <input type="submit" value="Alterar">
                        </form>
                        <div class="links">
                            <a href="#">Voltar ao login</a>
                        </div>
                    </div>
            </div>
        </div>
    </div>

</body>
